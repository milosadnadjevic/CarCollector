{% extends 'base.html' %}

{% block title%}
<title> Driver Details</title>
{% endblock %}

{% block content %}
<h1> Driver Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Driver's name: {{ driver.name }} <br> Years of experience: {{ driver.years_of_experience }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'driver_update' driver.id %}">Edit</a>
        <a href="{% url 'driver_delete' driver.id %}">Delete</a>
      </div>
  </div>

    
  </div>
</div>



{% endblock %}
