{% extends 'base.html' %}

{% block title %}
    <title>Are you sure you want to delete {{ object.make }} </title>
{% endblock %}




{% block content %}
    <h1>Are you sure you want to delete {{ object.make }}? </h1>


<form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete {{ object.make }}" class="btn red">
    <a href="{% url 'cars_details' object.id %}" class="btn blue">No - Cancel</a>
</form>

{% endblock %}
