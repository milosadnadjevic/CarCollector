{% extends 'base.html' %}

{% block title %}
<title>Detail</title>
{% endblock%}

{% block content %}

   <div class="card">
    <div class="card-content">
        <span class="card-title">{{ car.make }} </span>
        <p>Model: {{ car.model }}</p>
        <p>{{ car.description }}</p>
        <p>Year: {{ car.year }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'car_update' car.id %}">Update</a>
        <a href="{% url 'car_delete' car.id %}">Delete</a>
    </div>
</div> 
</a>


{% endblock%}
