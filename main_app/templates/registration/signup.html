{% extends 'base.html' %}

{% block title %}
<title>Signup</title>
{% endblock %}

{% block content %}
<h1>Signup</h1>

{% if error %}

<p>{{ error }} </p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Signup" class="btn blue">
</form>

{% endblock%}
